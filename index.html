<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SS Gamer Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- THEME --- */
        :root {
            --primary: #FF0055;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* --- AUTH SCREEN (GLASS) --- */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: radial-gradient(circle at center, #1a0b2e, #000);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
        }

        .g-inp {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .g-inp:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .g-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- NAVIGATION & PAGES --- */
        #app-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .page {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* --- TRENDING BANNER (SLIDER) --- */
        .banner-wrapper {
            position: relative;
            width: 100%;
            height: 27vh;
        }

        .banner-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        .banner-slider::-webkit-scrollbar {
            display: none;
        }

        .b-slide {
            flex: 0 0 100%;
            height: 100%;
            scroll-snap-align: center;
            position: relative;
        }

        .b-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .b-info {
            position: absolute;
            bottom: 30px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        /* Banner Buttons */
        .btn-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .play-chip {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: 0.2s;
        }

        .play-chip:active {
            transform: scale(0.95);
        }

        .dl-chip {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }

        .dl-chip:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dots Indicator */
        .dots-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 6px;
            pointer-events: none;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: 0.3s;
        }

        .dot.active {
            width: 20px;
            background: var(--primary);
            border-radius: 10px;
        }

        /* --- GRID LIST (MODIFIED FOR 3 ITEMS) --- */
        .sec-head {
            padding: 20px 15px 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ddd;
            border-left: 4px solid var(--primary);
            margin: 10px 0;
            background: #111;
        }

        /* 3 Columns Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 Items per line */
            gap: 10px;
            padding: 0 10px;
        }

        /* Smaller Card Style */
        .card {
            background: var(--surface);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:active {
            transform: scale(0.95);
        }

        /* Smaller Image */
        .card img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            margin: 0 auto 5px;
            object-fit: cover;
        }

        /* Smaller Text */
        .card-t {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        /* Mini Action Bar (Play + DL Icon) */
        .mini-act {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            margin-top: auto;
        }

        /* Small Download Icon Button */
        .btn-mini-dl {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 8px;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        /* Small Play Button */
        .btn-mini-play {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            height: 25px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- LEADERBOARD (RANKING) --- */
        .leader-row {
            display: flex;
            align-items: center;
            background: var(--surface);
            margin: 10px 15px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-size: 18px;
            font-weight: bold;
            width: 40px;
            text-align: center;
            color: #666;
        }

        .rank-1 {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 24px;
        }

        /* Gold */
        .rank-2 {
            color: #c0c0c0;
            font-size: 22px;
        }

        /* Silver */
        .rank-3 {
            color: #cd7f32;
            font-size: 20px;
        }

        /* Bronze */
        .u-info {
            flex: 1;
            margin-left: 10px;
        }

        .u-name {
            font-weight: bold;
            font-size: 15px;
        }

        .u-score {
            font-size: 12px;
            color: var(--primary);
            font-weight: bold;
        }

        .score-badge {
            background: rgba(255, 0, 85, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--primary);
        }

        /* --- PROFILE --- */
        .p-head {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1f1f2e, var(--bg));
        }

        .p-av {
            width: 90px;
            height: 90px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        .stat-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #222;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat h3 {
            margin: 0;
            color: var(--primary);
            font-size: 24px;
        }

        .stat p {
            margin: 0;
            font-size: 12px;
            color: #aaa;
        }

        /* --- GAME RUNNER OVERLAY --- */
        #game-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5000;
            display: none;
            flex-direction: column;
        }

        .gv-head {
            height: 50px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        #gv-frame-area {
            flex: 1;
            background: #fff;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- NAVBAR --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #121212;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-item {
            color: #555;
            font-size: 22px;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <div id="auth-screen">
        <div class="glass-panel">
            <h2 id="auth-title" style="color:var(--primary); margin-top:0;">LOGIN</h2>
            <div id="form-login">
                <input id="l-email" class="g-inp" placeholder="Email" type="email">
                <input id="l-pass" class="g-inp" placeholder="Password" type="password">
                <button class="g-btn" id="btn-login">ENTER STORE</button>
            </div>
            <div id="form-signup" style="display:none;">
                <input id="s-user" class="g-inp" placeholder="Username (For Leaderboard)">
                <input id="s-email" class="g-inp" placeholder="Email" type="email">
                <input id="s-pass" class="g-inp" placeholder="Password" type="password">
                <button class="g-btn" id="btn-signup">CREATE ACCOUNT</button>
            </div>
            <p id="toggle-auth" style="margin-top:20px; font-size:12px; color:#aaa; cursor:pointer;">New here? Create Account</p>
        </div>
    </div>

    <div id="app-container">

        <div id="page-game" class="page active">
            <div class="banner-wrapper">
                <div class="banner-slider" id="g-banner"></div>
                <div class="dots-container" id="g-dots"></div>
            </div>

            <div class="sec-head">Trending Games</div>
            <div class="grid" id="g-grid"></div>
        </div>

        <div id="page-app" class="page">
            <div class="banner-wrapper">
                <div class="banner-slider" id="a-banner"></div>
                <div class="dots-container" id="a-dots"></div>
            </div>
            <div class="sec-head">Apps</div>
            <div class="grid" id="a-grid"></div>
        </div>

        <div id="page-leader" class="page">
            <div style="text-align:center; padding:30px;">
                <i class="fas fa-crown" style="font-size:50px; color:gold;"></i>
                <h2 style="margin:10px 0;">Top Gamers</h2>
                <p style="font-size:12px; color:#888;">Play > 1 min to increase rank</p>
            </div>
            <div id="leader-list" style="padding-bottom:20px;">
            </div>
        </div>

        <div id="page-profile" class="page">
            <div class="p-head">
                <div class="p-av"><i class="fas fa-user-astronaut"></i></div>
                <h2 id="p-name" style="margin:10px 0 5px;">Player</h2>
                <p id="p-email" style="color:#888; margin:0;">...</p>

                <div class="stat-box">
                    <div class="stat">
                        <h3 id="p-score">0</h3>
                        <p>Total Plays</p>
                    </div>
                    <div class="stat">
                        <h3>Pro</h3>
                        <p>Level</p>
                    </div>
                </div>

                <button onclick="logout()" class="g-btn" style="background:#333; margin-top:30px; width:50%;">Logout</button>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('game',this)"><i class="fas fa-gamepad"></i></div>
        <div class="nav-item" onclick="nav('app',this)"><i class="fas fa-cubes"></i></div>
        <div class="nav-item" onclick="nav('leader',this)"><i class="fas fa-trophy"></i></div>
        <div class="nav-item" onclick="nav('profile',this)"><i class="fas fa-user"></i></div>
    </div>

    <div id="game-view">
        <div class="gv-head">
            <span style="color:var(--primary); font-weight:bold;"><i class="fas fa-clock"></i> Playing...</span>
            <button onclick="closeGame()" style="background:transparent; border:none; color:white; font-size:24px;"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="gv-frame-area"></div>
    </div>

    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import {
            getDatabase,
            ref,
            onValue,
            set,
            get,
            runTransaction
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Config
        const cfg = {
            apiKey: "AIzaSyCMyXjJP2RczvRTU73xULI0t1MPuClJXeY",
            authDomain: "ss-game-store-u.firebaseapp.com",
            databaseURL: "https://ss-game-store-u-default-rtdb.firebaseio.com",
            projectId: "ss-game-store-u",
            storageBucket: "ss-game-store-u.firebasestorage.app",
            messagingSenderId: "311156119518",
            appId: "1:311156119518:web:4747c871b39395b8f02f4f",
            measurementId: "G-3V8P4GCEBX"
        };
        const app = initializeApp(cfg);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH SYSTEM ---
        let isSignup = false;
        const authScreen = document.getElementById('auth-screen');
        const appContainer = document.getElementById('app-container');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authScreen.style.display = 'none';
                appContainer.style.display = 'block';
                setTimeout(() => appContainer.style.opacity = '1', 100);
                initUserData(user);
                loadStoreData();
                loadLeaderboard();
                loadProfile(user);
            } else {
                authScreen.style.display = 'flex';
                appContainer.style.display = 'none';
                appContainer.style.opacity = '0';
            }
        });

        async function initUserData(user) {
            const uRef = ref(db, 'users/' + user.uid);
            const snapshot = await get(uRef);
            if (!snapshot.exists()) {
                set(uRef, {
                    username: user.displayName || "Gamer",
                    email: user.email,
                    playCount: 0
                });
            }
        }

        // Toggle Auth
        document.getElementById('toggle-auth').onclick = () => {
            isSignup = !isSignup;
            document.getElementById('form-login').style.display = isSignup ? 'none' : 'block';
            document.getElementById('form-signup').style.display = isSignup ? 'block' : 'none';
            document.getElementById('auth-title').innerText = isSignup ? 'SIGN UP' : 'LOGIN';
            document.getElementById('toggle-auth').innerText = isSignup ? 'Already have account? Login' : 'New here? Create Account';
        };

        // Auth Actions
        document.getElementById('btn-login').onclick = () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        document.getElementById('btn-signup').onclick = () => {
            const u = document.getElementById('s-user').value;
            const e = document.getElementById('s-email').value;
            const p = document.getElementById('s-pass').value;
            if (!u) return alert("Username required");
            createUserWithEmailAndPassword(auth, e, p)
                .then((cred) => updateProfile(cred.user, {
                    displayName: u
                }))
                .catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth);

        // --- STORE DATA & TRENDING DOTS ---
        function loadStoreData() {
            onValue(ref(db, 'store_items'), (snap) => {
                const data = snap.val();
                if (!data) return;

                const gBan = document.getElementById('g-banner');
                const gGrid = document.getElementById('g-grid');
                gBan.innerHTML = '';
                gGrid.innerHTML = '';

                let trendingCount = 0;

                Object.values(data).forEach(item => {
                    if (item.type === 'game') {
                        if (item.trending) {
                            renderBanner(item, gBan);
                            trendingCount++;
                        } else {
                            renderGrid(item, gGrid);
                        }
                    } else {
                        const aGrid = document.getElementById('a-grid');
                        renderGrid(item, aGrid);
                    }
                });

                setupDots('g-banner', 'g-dots', trendingCount);
            });
        }

        // --- BANNER RENDER ---
        function renderBanner(item, container) {
            const d = document.createElement('div');
            d.className = 'b-slide';

            const dlLink = item.downloadLink || '#';
            const dlAction = item.downloadLink ? `window.open('${dlLink}', '_blank')` : "alert('No download link')";

            d.innerHTML = `
                <img src="${item.banner || item.logo}" class="b-bg">
                <div class="b-info">
                    <div style="flex:1">
                        <h2 style="margin:0; text-shadow:0 2px 5px black;">${item.name}</h2>
                        <span style="font-size:12px; color:#ddd;">Trending ðŸ”¥</span>
                    </div>
                    
                    <div class="btn-group">
                        <button class="dl-chip" onclick="${dlAction}" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="play-chip" id="play-${item.id}">
                            <i class="fas fa-play"></i> PLAY
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(d);

            d.querySelector(`#play-${item.id}`).onclick = () => openGame(item.htmlCode);
        }

        // --- GRID RENDER (MODIFIED FOR 3 ITEMS & SMALL LOGO) ---
        function renderGrid(item, container) {
            const d = document.createElement('div');
            d.className = 'card';

            // Download Link Logic
            const dlLink = item.downloadLink || '#';
            const dlAction = item.downloadLink ? `window.open('${dlLink}', '_blank')` : "alert('No download link')";

            d.innerHTML = `
                <img src="${item.logo}">
                <div class="card-t">${item.name}</div>
                
                <div class="mini-act">
                    <button class="btn-mini-dl" onclick="${dlAction}">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn-mini-play" id="pg-${item.id}">PLAY</button>
                </div>
            `;
            container.appendChild(d);
            d.querySelector(`#pg-${item.id}`).onclick = () => openGame(item.htmlCode);
        }

        // --- TRENDING DOTS LOGIC ---
        function setupDots(scrollContainerId, dotsContainerId, count) {
            const scroller = document.getElementById(scrollContainerId);
            const dots = document.getElementById(dotsContainerId);
            dots.innerHTML = '';

            if (count <= 1) return;

            for (let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dots.appendChild(dot);
            }

            scroller.onscroll = () => {
                const index = Math.round(scroller.scrollLeft / scroller.clientWidth);
                Array.from(dots.children).forEach((d, i) => {
                    if (i === index) d.classList.add('active');
                    else d.classList.remove('active');
                });
            };
        }

        // --- GAME TIMER & LEADERBOARD LOGIC ---
        let gameStartTime = 0;
        let activeGameInterval = null;

        window.openGame = (code) => {
            const viewer = document.getElementById('game-view');
            const frameArea = document.getElementById('gv-frame-area');
            frameArea.innerHTML = '';

            const iframe = document.createElement('iframe');
            frameArea.appendChild(iframe);
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();

            viewer.style.display = 'flex';
            gameStartTime = Date.now();
            console.log("Game Started at: " + gameStartTime);
        };

        window.closeGame = () => {
            const viewer = document.getElementById('game-view');
            viewer.style.display = 'none';
            document.getElementById('gv-frame-area').innerHTML = '';

            const endTime = Date.now();
            const durationSeconds = (endTime - gameStartTime) / 1000;
            console.log("Played for: " + durationSeconds + " seconds");

            if (durationSeconds >= 60) {
                updateUserScore();
            } else {
                alert("Play for at least 1 minute to rank up! â³");
            }
        };

        function updateUserScore() {
            if (!auth.currentUser) return;
            const uid = auth.currentUser.uid;
            const userRef = ref(db, 'users/' + uid + '/playCount');

            runTransaction(userRef, (currentScore) => {
                return (currentScore || 0) + 1;
            }).then(() => {
                alert("Score Updated! +1 Point ðŸ†");
                loadLeaderboard();
                loadProfile(auth.currentUser);
            });
        }

        // --- LEADERBOARD DISPLAY ---
        function loadLeaderboard() {
            onValue(ref(db, 'users'), (snap) => {
                const users = [];
                snap.forEach(child => {
                    users.push(child.val());
                });

                users.sort((a, b) => (b.playCount || 0) - (a.playCount || 0));

                const list = document.getElementById('leader-list');
                list.innerHTML = '';

                users.forEach((u, index) => {
                    const rank = index + 1;
                    let rankClass = '';
                    if (rank === 1) rankClass = 'rank-1';
                    else if (rank === 2) rankClass = 'rank-2';
                    else if (rank === 3) rankClass = 'rank-3';

                    const row = document.createElement('div');
                    row.className = 'leader-row';
                    row.innerHTML = `
                        <div class="rank ${rankClass}">
                            ${rank <= 3 ? '<i class="fas fa-medal"></i>' : rank}
                        </div>
                        <div class="u-info">
                            <div class="u-name">${u.username}</div>
                            <div class="u-score">Plays: ${u.playCount || 0}</div>
                        </div>
                        <div class="score-badge">
                            ${u.playCount || 0} pts
                        </div>
                    `;
                    list.appendChild(row);
                });
            });
        }

        // --- PROFILE DISPLAY ---
        function loadProfile(user) {
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-email').innerText = user.email;

            get(ref(db, 'users/' + user.uid)).then((snap) => {
                if (snap.exists()) {
                    document.getElementById('p-score').innerText = snap.val().playCount || 0;
                }
            });
        }

        // --- NAV LOGIC ---
        window.nav = (p, el) => {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
